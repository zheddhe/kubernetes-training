apiVersion: v1
kind: PersistentVolume
metadata:
  name: airflow-local-logs-folder
spec:
  storageClassName: local-path
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
     namespace: airflow
     name: airflow-local-logs-folder
  hostPath:
    path: "/home/ubuntu/github-kubernetes/kubernetes-training/airflow/logs"